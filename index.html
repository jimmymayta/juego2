<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/logo social blanco.png" />
    <title>Preguntas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-white text-center my-5 animate__animated animate__zoomIn">
        Pregunta
      </h1>

      <div class="row my-4 animate__animated animate__zoomIn">
        <div
          id="button-left"
          class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-start d-flex align-items-center cursor-pointer"
        >
          <i class="bi bi-chevron-left text-white"></i>
        </div>

        <div
          id="text-question"
          class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 text-center text-white h1 fw-bold cursor-default"
        ></div>

        <div
          id="button-right"
          class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-end d-flex align-items-center cursor-pointer"
        >
          <i class="bi bi-chevron-right text-white"></i>
        </div>
      </div>

      <div class="row mb-2 animate__animated animate__zoomIn cursor-pointer">
        <div id="button-response" class="text-white text-center">Respuesta</div>
      </div>

      <div class="row mb-2 cursor-default">
        <div id="text-response-1" class="col text-center text-white h2">
          Eva
        </div>
      </div>

      <div class="row mb-5 cursor-default">
        <div id="text-response-2" class="col text-center text-white h4">
          GÃ©nesis 3:20
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
